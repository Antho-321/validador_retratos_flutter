# ---- Java / Gradle runtime ----
# Keep ONE jvmargs line. G1 (default on JDK17) is usually best for builds.
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:ReservedCodeCacheSize=512m -Dfile.encoding=UTF-8

org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.vfs.watch=true

# Use your system JDK 17 only if needed; otherwise let Gradle use its toolchain
# org.gradle.java.home=/usr/lib/jvm/java-17-openjdk-amd64

# ---- AndroidX / Jetifier ----
android.useAndroidX=true
# Turn this OFF once you confirm all deps are AndroidX (faster builds):
android.enableJetifier=true

# ---- Android Gradle Plugin build optimizations ----
# AGP 7+ supports these; they reduce resource symbol work.
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# ---- Kotlin ----
kotlin.incremental=true
kotlin.incremental.classpath.snapshot.enabled=true
kapt.incremental.apt=true
kapt.use.worker.api=true

# ---- Gradle configuration cache ----
org.gradle.configuration-cache=false
org.gradle.configuration-cache.problems=warn